# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        '''xc'',': '''config-cycle tabs.show always never'''
        <Ctrl+j>: scroll-page 0 0.5
        <Ctrl+k>: scroll-page 0 -0.5
        ac: download-clear
        ad: download-delete
        q: null
        qq: close
        x,: hint --rapid links spawn mpv {hint-url}
        x<: hint --rapid links spawn umpv {hint-url}
        xM: hint links spawn umpv {hint-url}
        xP: spawn umpv {url}
        xb: config-cycle statusbar.hide
        xc: hint links spawn catt cast {hint-url}
        xg: tab-give
        xl: hint links spawn streamlink {hint-url}
        xm: hint links spawn mpv {hint-url}
        xp: spawn mpv {url}
        xx: set tabs.show always;; later 3000 set tabs.show never
        zd: download-open
  colors.hints.bg:
    global: lightgrey
  colors.hints.fg:
    global: black
  colors.hints.match.fg:
    global: grey
  colors.keyhint.bg:
    global: rgba(0, 0, 0, 80%)
  colors.statusbar.insert.bg:
    global: darkred
  colors.statusbar.normal.bg:
    global: '#37474F'
  colors.statusbar.normal.fg:
    global: '#f7f7f7'
  colors.statusbar.passthrough.bg:
    global: darkblue
  colors.statusbar.progress.bg:
    global: white
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: '#555555'
  colors.tabs.even.fg:
    global: '#B0BEC5'
  colors.tabs.indicator.error:
    global: '#ff0000'
  colors.tabs.odd.bg:
    global: '#555555'
  colors.tabs.odd.fg:
    global: '#B0BEC5'
  colors.tabs.selected.even.bg:
    global: '#78909C'
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: '#78909C'
  colors.webpage.bg:
    global: '#dddddd'
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.autoplay:
    global: false
  content.geolocation:
    https://mydrive.tomtom.com: true
    https://notebook.zoho.eu: true
    https://www.dslreports.com: true
  content.host_blocking.whitelist:
    global: null
  content.notifications:
    https://geizhals.at: false
    https://kodiforu.com: false
    https://linuxize.com: false
    https://runbox.com: true
    https://www.electronic4you.at: false
    https://www.techfollows.com: false
  content.persistent_storage:
    global: ask
  content.plugins:
    global: false
  content.register_protocol_handler:
    '*://mail.google.com/*': true
    https://mail.tutanota.com#url=%25s: true
  editor.command:
    global:
    - vim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.prompts:
    global: 12pt Source Sans Pro
  fonts.statusbar:
    global: 10pt default_family
  fonts.tabs:
    global: 12pt Source Sans Pro
  fonts.web.family.cursive:
    global: null
  hints.border:
    global: '2px solid #000000'
  hints.mode:
    global: letter
  hints.scatter:
    global: true
  hints.uppercase:
    global: true
  input.insert_mode.auto_load:
    global: true
  input.insert_mode.leave_on_load:
    global: true
  qt.force_software_rendering:
    global: chromium
  scrolling.smooth:
    global: true
  statusbar.hide:
    global: true
  statusbar.padding:
    global:
      bottom: 0
      left: 0
      right: 0
      top: 0
  statusbar.position:
    global: bottom
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - progress
  tabs.background:
    global: true
  tabs.close_mouse_button:
    global: middle
  tabs.close_mouse_button_on_bar:
    global: new-tab
  tabs.favicons.scale:
    global: 1.0
  tabs.favicons.show:
    global: always
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 4
      top: 2
  tabs.indicator.width:
    global: 5
  tabs.last_close:
    global: close
  tabs.max_width:
    global: -1
  tabs.padding:
    global:
      bottom: 0
      left: 5
      right: 5
      top: 0
  tabs.position:
    global: bottom
  tabs.select_on_remove:
    global: next
  tabs.show:
    global: never
  tabs.show_switching_delay:
    global: 800
  tabs.title.format:
    global: '{private}{index}: {host}'
  tabs.title.format_pinned:
    global: '{index}'
  tabs.width:
    global: 10%
  tabs.wrap:
    global: false
  url.default_page:
    global: about:blank
  url.incdec_segments:
    global:
    - path
    - query
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}&key=4043184f5483e4f0a82f50358b4f7264905e4eda1b11b95f250d09974a782f7675bfd1f422db091d833a3b6ff7f76fe986a5d914e98b13bf1c98538f28174161
  url.start_pages:
    global: about:blank
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.hide_decoration:
    global: true
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser'
  zoom.default:
    global: 100%
